<!doctype html>
<html>
    <head>
        <title>Github Profile</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="user-input" class="user-input">
            Username:
            <input class="user-input-text" type="text" />

        </div>
        <div id="git-profile" class="git-profile">
            <div class="git-profile-avatar">
                <span class="git-profile-username">MarkJurkiewicz</span>
            </div>
            <div class="git-profile-name">
                Mark Jurkiewicz
                </div>
            <div class="git-profile-location">
                Laguna Niguel, CA
            </div>
            <div class="git-profile-stats">
                <div class="git-profile-stat">
                    <i class="icon github-icon-repo"></i>
                    <span class="git-profile-repo-count">50</span>
                </div>
            <div class="git-profile-stat">
                <i class="icon github-icon-gist"></i>
                <span class="git-profile-gist-count">12</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
