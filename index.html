<!doctype html>
<html>
    <head>
        <title>Github Profile</title>
    </head>
    <body>
        <div id="user-input" class="user-input">
            Username:
            <input class="user-input-text" type="text" />

        </div>
        <div id="git-profile" class="git-profile">
            <div class="git-profile-avatar">
                <span>MarkJurkiewicz</span>
            </div>
            <div class="git-profile-name">
                Mark Jurkiewicz
                </div>
            <div class="git-profile-location">
                Laguna Niguel, CA
            </div>
            <div class="git-profile-stats">
                <div class="git-profile-stat">
                    <i class="github-icon-repo"/>
                    <span>50</span>
                </div>
            <div class="git-profile-stat">
                <i class="github-icon-gist"/>
                <span>12</span>
                </div>
            </div>
        </div>

    </body>
</html>
